# Starship lines - emoji, by @egirlcatnip
# Requires a nerd font.

"$schema" = "https://starship.rs/config-schema.json"

format = """
${custom.shell_prefix}\
$shell\
$os\
$username\
$directory\
$cmd_duration\
$line_break\
$c\
$rust\
$golang\
$java\
$haskell\
$python\
$git_branch\
$git_status\
$git_metrics\
$git_state\
$time\
$line_break\
$character\
"""

add_newline = true
command_timeout = 2000

[shell]
disabled = false
format = "[$indicator](none) "

nu_indicator = "nu"
bash_indicator = "bash"
zsh_indicator = "zsh"
fish_indicator = "fish"
xonsh_indicator = "xonsh"

cmd_indicator = "cmd"
pwsh_indicator = "pwsh"

unknown_indicator = "?"

[os]
disabled = false
format = "on [$symbol](none) | "

[username]
disabled = false
format = "[$user](none) | "
show_always = false

[directory]
disabled = false
format = "[$path]($style) "
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style) "
read_only_style = "bright-red"
style = "bright-blue"
repo_root_style = "bold bright-yellow"
truncate_to_repo = true
use_logical_path = true
use_os_path_sep = false
truncation_length = 0


[git_branch]
disabled = false
format = "[($symbol $branch)](bright-purple) "
symbol = "ï˜"
only_attached = true
always_show_remote = false

[git_status]
disabled = false
format = '(\[[($ahead_behind)($all_status)](bright-purple)\])'
stashed = "*${count}"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
up_to_date = ""
diverged = "â‡¡${ahead_count}â‡£${behind_count}"
conflicted = "=${count}"
deleted = "Ã—${count}"
renamed = "Â»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = ""
ignore_submodules = false

[git_metrics]
disabled = true
format = '(\[(([+$added](green)) )([-$deleted](red))\]())'
added_style = "green"
deleted_style = "red"
only_nonzero_diffs = true

[cmd_duration]
disabled = false
format = "[ó±«‘ $duration]($style) "
style = "bright-black"
min_time = 2000
show_milliseconds = false

[character]
disabled = false
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"


# Required becuase of a nushell issue:
# https://github.com/starship/starship/issues/6560

[custom.shell_prefix]
disabled = false
format = "[$symbol ]($style)"
symbol = "î¯Š"
when = true
style = "bright-black"


